{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>Lyrics Hacker</title>
</head>
<body>
    <section class="main">
        <section class="hdr">
            <span>Lyrics Hacker</span>
            <a href="https://oggo.lovestoblog.com" target="_blank" id="srv">OGGO</a>
            <select id="language" name="language" >
                <option value="en" selected>EN</option>
                <option value="ar">AR</option>
                <option value="fr">FR</option>
            </select>
        </section>
        <div class="content">
            <div class="inps">
                <form method="GET" action="{% url 'home' %}">
                    <input id="art" name="serc" placeholder="    Feel Free to Search !!!" />
                    <input id="ser" value="Search" type="submit" />
                </form>
                <div id="lyrics">
                    {{ resl }}
                </div> 
            </div>            
        </div>
    </section>
</html>
