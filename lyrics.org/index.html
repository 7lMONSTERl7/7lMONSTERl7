<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lyrics Hacker</title>
</head>
<body>
    <section class="main">
        <section class="hdr">
            <span>Lyrics Hacker</span>
            <a href="https://oggo.lovestoblog.com" target="_blank" id="srv">OGGO</a>
            <select id="language" name="language" onchange=languageChange()>
                <option value="en" selected>EN</option>
                <option value="ar">AR</option>
                <option value="fr">FR</option>
            </select>
        </section>
        <div class="content">
            <div class="inps">
            <input id="artist" placeholder="Artist" />
            <input id="title" placeholder="Title" />
            <button id="ser" type="submit" onclick="searchLyrics()">Search</button>
            <div id="lyrics"></div> 
            </div>
        </div>
    </section>
<script src="https://genius.codes"></script>
<script src="script.js"></script>
</html>
